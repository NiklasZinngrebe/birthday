<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Birthday Francis</title>

<style>
:root{
  --bg1:#ff4d6d;
  --bg2:#ffd166;
  --bg3:#06d6a0;
  --bg4:#4ea8de;
}

*{ box-sizing:border-box; }
body{
  margin:0;
  min-height:100vh;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  color:white;
  background:
    radial-gradient(circle at 15% 20%, var(--bg2), transparent 40%),
    radial-gradient(circle at 80% 30%, var(--bg3), transparent 45%),
    radial-gradient(circle at 30% 85%, var(--bg4), transparent 45%),
    linear-gradient(135deg, var(--bg1), #7b2cbf);
  overflow-x:hidden;
}

/* ===== ROTATE HINT ===== */
#rotateHint{
  position:fixed;
  inset:0;
  background: rgba(10,10,20,.92);
  color:white;
  display:none;
  place-items:center;
  text-align:center;
  font-size:28px;
  z-index:10000;
}

/* ===== START ===== */
.wrap{
  min-height:100vh;
  display:grid;
  place-items:center;
  text-align:center;
  padding:48px 16px;
  transition:padding .25s ease, place-items .25s ease;
}
h1{
  font-size:clamp(36px,6vw,72px);
  margin:0 0 24px;
  letter-spacing:.05em;
  transition:margin .25s ease;
}
button{
  border:0;
  padding:14px 28px;
  font-size:18px;
  font-weight:700;
  border-radius:999px;
  cursor:pointer;
  transition:opacity .2s ease;
}

/* After start */
body.started .wrap{
  place-items:start center;
  padding-top:18px;
}
body.started #startBtn{
  opacity:0;
  pointer-events:none;
}

/* ===== SCENE ===== */
.modal{
  position:fixed;
  inset:0;
  display:none;
  place-items:center;
}
.modal.open{ display:grid; }

.scene{
  position:relative;
  width:100vw;
  height:260px;
  overflow:hidden;
  background: linear-gradient(180deg, rgba(78,168,222,.35), rgba(123,44,191,.2));
}

/* layers */
.road{ z-index:1; }
.wall{ z-index:2; }
.car{ z-index:3; }
.crashFx{ z-index:4; }

/* road */
.road{
  position:absolute;
  left:0; right:0; bottom:0;
  height:95px;
  background:#1e1e26;
}
.lane{
  position:absolute;
  top:45px;
  left:0; right:0;
  height:6px;
  background: repeating-linear-gradient(
    90deg,
    transparent 0 18px,
    white 18px 36px
  );
  opacity:.8;
}

/* wall */
.wall{
  position:absolute;
  right:0;
  bottom:0;
  width:90px;
  height:120px;
  display:grid;
  place-items:center;
  font-size:46px;
}

/* car */
.car{
  position:absolute;
  bottom:38px;
  left:10%;
  font-size:46px;
  transform:translateX(-50%);
}
.carEmoji{
  display:inline-block;
  transform:scaleX(-1);
}

/* drive */
.drive .car{
  animation: driveToWall 2.7s ease-in forwards;
}
@keyframes driveToWall{
  0%{ left:10%; }
  85%{ left:82%; }
  100%{ left:86%; }
}

/* crash */
.crashFx{
  position:absolute;
  right:92px;
  bottom:58px;
  font-size:36px;
  opacity:0;
}
.crashed .crashFx{
  animation: boom .6s ease-out forwards;
}
@keyframes boom{
  0%{ opacity:0; transform:scale(.4); }
  40%{ opacity:1; transform:scale(1.4); }
  100%{ opacity:0; transform:scale(2); }
}
.crashed .carEmoji{
  transform:scaleX(-1) rotate(12deg);
}

/* gift */
.gift{
  text-align:center;
  margin:24px 16px 0;
  font-size:22px;
  display:none;
}
.gift.show{ display:block; }

/* ===== CONFETTI ===== */
#confetti{
  position:fixed;
  inset:0;
  pointer-events:none;
  overflow:hidden;
  display:none;
  z-index:9999;
}
#confetti.on{ display:block; }

.confetti-piece{
  position:absolute;
  top:-14px;
  width:10px;
  height:14px;
  border-radius:2px;
  animation: confettiFall linear forwards;
}

@keyframes confettiFall{
  to{
    transform: translate3d(var(--drift), 110vh, 0) rotate(var(--spin));
  }
}
</style>
</head>

<body>

<div id="rotateHint">
  üì±üîÑ<br>Bitte drehe dein iPhone<br><small>(Querformat)</small>
</div>

<div id="confetti"></div>

<div class="wrap">
  <h1>HAPPY BIRTHDAY FRANCIS</h1>
  <button id="startBtn">CLICK ME</button>
</div>

<div class="modal" id="modal">
  <div>
    <div class="scene" id="scene">
      <div class="car"><span class="carEmoji">üöó</span></div>
      <div class="road"><div class="lane"></div></div>
      <div class="wall">üß±</div>
      <div class="crashFx">üí•</div>
    </div>

    <div class="gift" id="giftText">
      üéÅ <strong>1√ó Gutschein</strong> f√ºr bald eine Stunde auf dem Verkehrs√ºbungsplatz
      und eine Fahrstunde
    </div>
  </div>
</div>

<script>
const startBtn = document.getElementById("startBtn");
const modal = document.getElementById("modal");
const scene = document.getElementById("scene");
const gift = document.getElementById("giftText");
const rotateHint = document.getElementById("rotateHint");
const confetti = document.getElementById("confetti");

let confettiInterval = null;

function isIPhone(){
  return /iPhone/i.test(navigator.userAgent);
}
function checkOrientation(){
  if(isIPhone() && innerHeight > innerWidth){
    rotateHint.style.display="grid";
    startBtn.disabled=true;
    startBtn.style.opacity=".5";
  }else{
    rotateHint.style.display="none";
    startBtn.disabled=false;
    startBtn.style.opacity="1";
  }
}

function spawnConfetti(){
  const colors=["#ff4d6d","#ffd166","#06d6a0","#4ea8de","#fff","#f72585"];
  for(let i=0;i<12;i++){
    const p=document.createElement("div");
    p.className="confetti-piece";
    const size=6+Math.random()*8;
    p.style.width=size+"px";
    p.style.height=size*1.2+"px";
    p.style.left=Math.random()*100+"vw";
    p.style.background=colors[Math.floor(Math.random()*colors.length)];
    p.style.animationDuration=(2000+Math.random()*2000)+"ms";
    p.style.setProperty("--drift",(Math.random()*200-100)+"px");
    p.style.setProperty("--spin",(Math.random()*720-360)+"deg");
    confetti.appendChild(p);
    setTimeout(()=>p.remove(),4200);
  }
}

function startConfetti(){
  if(confettiInterval) return;
  confetti.classList.add("on");
  spawnConfetti();
  confettiInterval=setInterval(spawnConfetti,500);
}

function play(){
  document.body.classList.add("started");
  scene.classList.remove("drive","crashed");
  gift.classList.remove("show");
  void scene.offsetWidth;

  modal.classList.add("open");
  scene.classList.add("drive");

  setTimeout(()=>scene.classList.add("crashed"),2550);
  setTimeout(()=>{
    gift.classList.add("show");
    startConfetti();
  },2900);
}

startBtn.addEventListener("click",play);
addEventListener("resize",checkOrientation);
addEventListener("orientationchange",checkOrientation);
checkOrientation();
</script>

</body>
</html>
